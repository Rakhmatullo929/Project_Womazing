{% extends 'base_layout.html' %}
{% load static %}


{% block categories %}

    <section class="section">
        <div class="container mr-1 "><br><br><br>
            <h1 class="title is-1 has-text-weight-medium">Магазин</h1>
            <p class="subtitle is-6 mt-3">Главная – <span
                    class="has-text-grey-light">Магазин</span></p>
        </div>
    </section>
    <aside class="nav">
        <ul class="menu-list">
            {% for category in categories %}
                <li>
                    <a href="{% url 'store:products' %}?category={{ category.pk }}" class="">
                        {{ category }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </aside>

    <section class="product_store is-centered">
        <div class="flex pr-5">
            {% for product in products %}
                <div class="flex-box">
                    <a href="" class="hover_link">
                        <img src="{{ product.image.url }}" alt="">
                    </a>
                    <a href=""><h1 class="title has-text-centered">{{ product.title }}</h1></a>
                    <p class="price has-text-centered">{{ product.price }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
